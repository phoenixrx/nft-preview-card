<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <article class="card">
      <main class="contexto">
        <section class="imagenes">
          <div class="contenedor">
            <div class="ver">
              
            </div>
        </section>

        <h1 class="titulo">Equilibrium #3429</h1>
        <p class="texto">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="subasta">
          <p class="precio"><img src="images/icon-ethereum.svg" alt="">&nbsp 0.041 ETH</p>
          <p class="tiempoR"><img src="images/icon-clock.svg" alt="">&nbsp 3 days left</p>
        </div>
        <div class="creador">
          <img class="foto" src="images/image-avatar.png" alt="creado por" />
          <p class="creadorT">Creation of </p><p>&nbspJules Wyvern</p>
        </div>
      </main>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">&nbspJoseLuna</a>.
    </div>
  </body>
</html>
